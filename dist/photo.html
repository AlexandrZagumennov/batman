<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batman 2022 | Фото</title>

	<link rel="icon" type="image/png" href="img/favicon.png">

	<link rel="preload" href="fonts/Roboto/Roboto-400.woff2" as="font" type="font/woff2"
		crossorigin>
	<link rel="preload" href="fonts/Roboto/Roboto-500.woff2" as="font" type="font/woff2"
		crossorigin>

	<link rel="stylesheet" href="css/index.min.css">

	<script defer src="js/index.min.js"></script>
</head>
<body>
	<header class="header">
			<button class="burger"></button>
	
			<nav class="header__navigation navigation">
				<button class="navigation__close"></button>
	
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="index.html" class="navigation__link">Главная</a>
					</li>

					<li class="navigation__item">
						<a href="video.html" class="navigation__link">Видео</a> 
					</li>

					<li class="navigation__item">
						<a  class="navigation__link  navigation__link_active">Фото</a>
					</li>
				</ul>
	
				<p class="header__hashtag">#TheBatman</p>
	
				<ul class="header__social social">
					<li class="social__item"><a href="#" class="social__link social__link_fb"></a></li>
					<li class="social__item"><a href="#" class="social__link social__link_twitter"></a></li>
					<li class="social__item"><a href="#" class="social__link social__link_instagram"></a></li>
				</ul>
			</nav>

			<div class="header__mute mute">
				<input type="checkbox" class="mute__input" id="mute">
				<label for="mute" class="mute__label"></label>
			</div>

	</header>

	<main class="main main_slider">
		<div class="slider-main swiper">
			<ul class="slider-main__list swiper-wrapper">
				<li class="slider-main__item swiper-slide">
					<picture>
						<source srcset = "img/photo/photo01.avif" type="image/avif">
						<source srcset = "img/photo/photo01.webp" type="image/webp">
						<img src="img/photo/photo01.jpg" alt="фото" class="slider-main__img" width="1440" height="682">
					</picture>
				</li>

				<li class="slider-main__item swiper-slide">
					<picture>
						<source srcset = "img/photo/photo02.avif" type="image/avif">
						<source srcset = "img/photo/photo02.webp" type="image/webp">
						<img src="img/photo/photo02.jpg" alt="фото" class="slider-main__img" width="1440" height="682">
					</picture>
				</li>

				<li class="slider-main__item swiper-slide">
					<picture>
						<source srcset = "img/photo/photo03.avif" type="image/avif">
						<source srcset = "img/photo/photo03.webp" type="image/webp">
						<img src="img/photo/photo03.jpg" alt="фото" class="slider-main__img" width="1440" height="682">
					</picture>
				</li>
			</ul>
		</div>

		<div class="pagination">
			<button class="pagination__arrow"></button>
			<div class="slider-thumbs swiper">
				<ul class="slider-thumbs__list swiper-wrapper">
					<li class="slider-thumbs__item swiper-slide">
						<picture>
							<source srcset = "img/photo/photo01-thumbs.avif" type="image/avif">
							<source srcset = "img/photo/photo01-thumbs.webp" type="image/webp">
							<img src="img/photo/photo01-thumbs.jpg" alt="фото" class="slider-thumbs__img" width="260" height="100">
						</picture>
					</li>

					<li class="slider-thumbs__item swiper-slide">
						<picture>
							<source srcset = "img/photo/photo02-thumbs.avif" type="image/avif">
							<source srcset = "img/photo/photo02-thumbs.webp" type="image/webp">
							<img src="img/photo/photo02-thumbs.jpg" alt="фото" class="slider-thumbs__img" width="260" height="100">
						</picture>
					</li>

					<li class="slider-thumbs__item swiper-slide">
						<picture>
							<source srcset = "img/photo/photo03-thumbs.avif" type="image/avif">
							<source srcset = "img/photo/photo03-thumbs.webp" type="image/webp">
							<img src="img/photo/photo03-thumbs.jpg" alt="фото" class="slider-thumbs__img" width="260" height="100">
						</picture>
					</li>

				</ul>
			</div>
		</div>
	</main>

	<footer class="footer">
		<ul class="footer__links">
			<li><a href="#" class="footer__link">Политика конфиденциальности</a></li>
			<li><a href="#" class="footer__link">Условия эксплуатации</a></li>
			<li><a href="#" class="footer__link">Выбор объявлений</a></li>
			<li><a href="#" class="footer__link">Настройки файлов cookie</a></li>
		</ul>

		<p class="footer__copywright">© 2022 WBEI TM & © DC</p>
	</footer>
</body>
</html>
