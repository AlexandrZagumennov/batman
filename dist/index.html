<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batman 2022</title>

	<link rel="icon" type="image/png" href="img/favicon.png">

	<link rel="preload" href="fonts/Roboto/Roboto-400.woff2" as="font" type="font/woff2"
		crossorigin>
	<link rel="preload" href="fonts/Roboto/Roboto-500.woff2" as="font" type="font/woff2"
		crossorigin>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const createLink = url => {
				const link = document.createElement('link');
				link.rel = 'stylesheet';
				link.href = url;
				document.head.append(link);
			}
			createLink('css/index.min.css');
		})
	</script>

	<script defer src="js/index.min.js"></script>
</head>
<body>
	<header class="header">
			<button class="burger"></button>
	
			<nav class="header__navigation navigation">
				<button class="navigation__close"></button>
	
				<ul class="navigation__list">
					<li class="navigation__item">
						<a class="navigation__link navigation__link_active">Главная</a>
					</li>

					<li class="navigation__item">
						<a href="video.html" class="navigation__link">Видео</a> 
					</li>

					<li class="navigation__item">
						<a href="photo.html" class="navigation__link">Фото</a>
					</li>
				</ul>
	
				<p class="header__hashtag">#TheBatman</p>
	
				<ul class="header__social social">
					<li class="social__item"><a href="#" class="social__link social__link_fb"></a></li>
					<li class="social__item"><a href="#" class="social__link social__link_twitter"></a></li>
					<li class="social__item"><a href="#" class="social__link social__link_instagram"></a></li>
				</ul>
			</nav>

			<div class="header__mute mute">
				<input type="checkbox" class="mute__input" id="mute">
				<label for="mute" class="mute__label"></label>
			</div>

	</header>

	<main class="main main_index">
		<picture>
			<source srcset = "img/main/logo.avif" type="image/avif">
			<source srcset = "img/main/logo.webp" type="image/webp">
			<img class="main__logo" src="img/main/logo.png" alt="Логотип" width="329" height="235">
		</picture>
	</main>

	<footer class="footer">
		<ul class="footer__links">
			<li><a href="#" class="footer__link">Политика конфиденциальности</a></li>
			<li><a href="#" class="footer__link">Условия эксплуатации</a></li>
			<li><a href="#" class="footer__link">Выбор объявлений</a></li>
			<li><a href="#" class="footer__link">Настройки файлов cookie</a></li>
		</ul>

		<p class="footer__copywright">© 2022 WBEI TM & © DC</p>
	</footer>
</body>
</html>
